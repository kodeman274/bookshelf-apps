<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://user-images.githubusercontent.com/99820483/185981315-3f970ded-679f-448a-8078-a381bf6efb29.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script>
    function addDarkmodeWidget() {
      new Darkmode().showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
  </script>
    <header class="header">
        <h1>Bookshelf Apps<sub><em>By: Hilman</em></sub></h1>
    </header>
    <main>
        <section class="line-1">
            <section class="input_section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle" id="judul">Judul</label>
                        <input id="inputBookTitle" type="text" required />
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required />
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required />
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox" />
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
                </form>
            </section>
            <section class="search_section">
                <h2>Cari Buku</h2>
                <form id="searchBook">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text" />
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
            </section>
        </section>
        <section class="line-2">
            <section class="book_shelf">
                <h2>Belum selesai dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list"></div>
            </section>
        </section>
        <section class="line-3">
            <section class="book_shelf">
                <h2>Selesai dibaca</h2>
                <div id="completeBookshelfList" class="book_list"></div>
            </section>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
